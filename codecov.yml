codecov:
  require_ci_to_pass: yes
  bot: qmrlab-coverage
  ci:
    - "travis.org"

coverage:
  precision: 2
  round: down
  range: "45...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "/src/Common/tools/FileBrowser"
  - "/src/Common/tools/FileBrowser/dicomLoadAllSeries.m"