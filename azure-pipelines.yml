jobs:
- job: Ubuntu_R2020b
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
    - checkout: self
      fetchDepth: 1
    - task: InstallMATLAB@0
    - task: RunMATLABCommand@0
      displayName: Run qMRLab
      inputs:
        command: |
          setenv('ISAZURE','1');
          act = pwd;
          ls;
          startup;
          qMRLabVer;
          mod = vfa_t1;
          x = lsqnonlin(@(x) sin(3*x),[1 4]);
          disp(x);
          disp('Test Done');
          exit;